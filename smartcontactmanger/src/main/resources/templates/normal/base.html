<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />


<title th:text="${title}"></title>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

</head>
<body>


	<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-warning">


		<a class="navbar-brand" href="/"> <img src=""
			th:src="@{/img/contact.png}" width="30" height="30" alt=""> <b><u>SCM</u></b>
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase ">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#"><b>Home</b> <span class="sr-only">(current)</span> </a></li>
				<li class="nav-item"><a class="nav-link" href="#"><b
						th:text="${user.name}"></b></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#"><b>Logout</b></a></li>


			</ul>

		</div>
	</nav>

	<!-- sidebar -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			id="home-link" href="#" th:href="@{/user/index}" class="item active"><i
			class="fas fa-home"></i> Home</a> <a href="#" id="contacts-link"
			th:href="@{/user/viewcontacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i> View Contact</a> <a href="#"
			id="add-link" th:href="@{/user/addcontact}" class="item"><i
			class="fas fa-pencil-alt"></i> Add Contact</a> <a href="#"
			id="profile-link" th:href="@{/user/profile}" class="item"><i
			class="fas fa-user-circle"></i> Your Profile</a> <a href="#"
			id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i>
			Settings</a> <a href="#" th:href="@{/logout}" class="item"><i
			class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>

	</div>

	<!--End sidebar -->



	<!-- Content area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:replace="${content}"></div>
	</div>
	<!-- Content area -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
	function deleteContact(cid)
	{	
		swal({
			  title: "Are you sure?",
			  text: "You want to delete this contact...",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			   
				  window.location="/user/delete/"+cid;
				
			  } else {
			    swal("Your contact is safe !!");
			  }
			});
		
	}
	
	</script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
