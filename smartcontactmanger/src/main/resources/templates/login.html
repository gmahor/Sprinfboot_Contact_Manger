<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div th:if="${param.error}" class="alert alert-danger">
							Invaild username and password</div>

						<div th:if="${param.logout}" class="alert alert-success">You
							have successfully logged out</div>

						<h1 class="text-center">
							<b><u>Login Here</u></b>
						</h1>



						<form action="#" th:action="@{/dologin}" method="post">

							<div class="form-group">
								<label for="username">Email:</label><br> <input
									type="email" name="username" id="username" class="form-control">
							</div>
							<div class="form-group">
								<label for="password">Password:</label><br> <input
									type="password" name="password" id="password"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="remember-me" class=" mt-1"><span>Remember
										me</span>Â <span><input id="remember-me" name="remember-me"
										type="checkbox"></span></label>
							</div>
							<div class="text-left">
								<a href="" th:href="@{/forget}">Forget password</a>
							</div>
							<div class="text-right" style="margin-top: -7%;">
								<a href="" th:href="@{/signup/}">Register here</a>
							</div>

							<div class="container text-center my-5 ">
								<button type="submit" class="btn btn-success">Submit</button>
								<button type="reset" class="btn btn-warning mr-2">Reset</button>

							</div>

						</form>
					</div>


				</div>
			</div>
		</div>

	</section>
</body>
</html>
